name: PR Test & Coverage

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Run tests with coverage
        run: |
          python -m coverage run -m unittest discover -v
          python -m coverage json -o coverage.json

      - name: Post coverage to PR (single step, GH_PAT fallback)
        uses: actions/github-script@v6
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        with:
          script: |
            const fs = require('fs');
            const ev = JSON.parse(fs.readFileSync(process.env.GITHUB_EVENT_PATH, 'utf8'));
            const headRepo = ev.pull_request && ev.pull_request.head && ev.pull_request.head.repo;
            // If no GH_PAT and PR is from a fork, skip because GITHUB_TOKEN may be restricted.
            if (!process.env.GH_PAT && headRepo && headRepo.fork) {
              core.info('PR is from a fork; skipping comment (GITHUB_TOKEN restricted for forks).');
              return;
            }
            let cov;
            try {
              cov = JSON.parse(fs.readFileSync('coverage.json', 'utf8'));
            } catch (e) {
              core.info('coverage.json not found or invalid: ' + e.message);
            }
            core.info('coverage.json content: ' + JSON.stringify(cov));
            let pct = cov && cov.totals && cov.totals.percent;
            // Fallback: compute percent from covered/num_statements if available
            if ((pct === undefined || pct === null) && cov && cov.totals && cov.totals.covered != null && cov.totals.num_statements) {
              pct = (cov.totals.covered / cov.totals.num_statements) * 100;
            }
            let body;
            if (pct === undefined || pct === null || Number.isNaN(pct)) {
              body = 'カバレッジ情報を取得できませんでした。\ncoverage.json contents: ' + JSON.stringify(cov);
            } else {
              body = `Unit test coverage: ${pct.toFixed(2)}%`;
            }
            const pr = ev.pull_request.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
              body: body
            });
